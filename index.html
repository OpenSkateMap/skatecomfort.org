<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Skating Comfort Map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:12px;
  color:black;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <strong>Skating Comfort</strong>
  <nav class='legend clearfix'>
    <span style='background:#FF0000;'></span>
    <span style='background:#FF8000;'></span>
    <span style='background:#FFFF00;'></span>
    <span style='background:#80FF00;'></span>
    <span style='background:#00C000;'></span>
    <label>Avoid</label>
    <label>Meah</label>
    <label>Okay</label>
    <label>Good</label>
    <label>Perfect</label>
    <small>
        Source: <a href="https://wiki.openstreetmap.org/wiki/Proposed_features/Skating_Comfort">OpenStreetMap skating_comfort tag</a><br />
        <a href="mailto:cristian@kleinlabs.eu?subject=skatingcomfort.org%20feedback">Leave feedback</a>
    </small>
</div>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYW50aWNyaXN0aSIsImEiOiJja3J4N2pvaTAwbms5MnZuOHJxc21ta2Z2In0.yMOG04NUXvMPOrOsWL3Aag';
  var map = L.mapbox.map('map')
    .setView([55.633,13.060], 14)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/anticristi/ckrx81b411tf118qg2ru00dt4'));

  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>
</body>
</html>
